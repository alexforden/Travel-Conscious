<img class="float" src="images/PackingList_2.jpg" width="400px" height="300px" alt="Packing List Image">

<fieldset>
	<legend>Sample Packing List: Back Packing</legend>

	<button type="button" id="selectAllBtn">Select All</button>
	<button type="button" id="clearAllBtn">Clear All</button>
	<br><br>

	<div>
    	<input type="checkbox" id="2 T-Shirts" name="2 T-shirts"/>
		<label for="2 T-Shirts">2 T-Shirts (Merino Wool) Great for everyday wear and layering</label>
	</div>

	<div>
    	<input type="checkbox" id="2 Long Sleeves" name="2 Long Sleeves" />
    	<label for="2 Long Sleeves">2 Long Sleeves (Button downs or Pullovers) versatile for both casual days and nights out.</label>
	</div>
  
	<div>
    	<input type="checkbox" id="1 or 2 Long Pants" name="1 or 2 Long Pants" />
    	<label for="1 or 2 Long Pants">1 or 2 Long Pants for different conditions.</label>
	</div>
  
	<div>
    	<input type="checkbox" id="1 Short Pants" name="1 Short Pants" />
    	<label for="1 Short Pants">1 Short Pants, Great for warmer days and active/swimwear.</label>
	</div>
	<div>
    	<input type="checkbox" id="4 Socks" name="4 Socks" />
    	<label for="4 Socks">4 Socks, (Merino Wool) Quick drying and odor resistant.</label>
	</div>
	<div>
    	<input type="checkbox" id="6 Underwear" name="6 Underwear" />
    	<label for="6 Underwear">6 Underwear, You can never have enough clean underwear.</label>
	</div>
	<div>
    	<input type="checkbox" id="1 Packable Jacket" name="1 Packable Jacket" />
    	<label for="1 Packable Jacket">1 Packable Jacket or Vest, Weather resistant for cooler weather.</label>
	</div>
	<div>
    	<input type="checkbox" id="1 Hat" name="1 Hat" />
    	<label for="1 Hat">1 Hat (Beanie or Cap).</label>
	</div>
	<div>
    	<input type="checkbox" id="1 Shoes" name="1 Shoes" />
    	<label for="1 Shoes">1 Pair of comfortable shoes.</label>
	</div>
	<div>
    	<input type="checkbox" id="1 SlipOns" name="1 SlipOns" />
    	<label for="1 SlipOns">1 Pair of slip ons or sandals.</label>
	</div>
</fieldset>
